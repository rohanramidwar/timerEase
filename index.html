<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="stylesheets/styles.css">
</head>
<body>
    <div class="container">
        <span id="countdown" class="num">01:00</span>
        <span id="play-id" class="material-symbols-outlined" onclick="playTimer()">
            play_pause
        </span>
        <span id="pause-id" class="material-symbols-outlined pause" onclick="pauseTimer()">
            play_pause
        </span>
        <span class="material-symbols-outlined" onclick="setTimer()">
            timer
        </span>
        <span onclick="restartTimer()" class="material-symbols-outlined restart">
            refresh
            </span>
    </div>
    <script src="scripts/timer.js"></script>
</body>
</html>
